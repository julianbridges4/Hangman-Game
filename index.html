<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Baseball Hangman Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<h2>Press any key to get started!</h2>
	<h2>Wins: <span id="wins"></span></h2>

</html>
